<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filters 4</title>

    <style>
        #beachImg1{
            filter: grayscale(2);
        }

        #beachImg2{
            filter: sepia(100%);
        }
    </style>
</head>
<body>
    <img src="/images-s2/beach-sunset.jpg" alt="beach" id="beachImg1">
    <img src="/images-s2/beach-sunset.jpg" alt="beach" id="beachImg2">
</body>
</html>
