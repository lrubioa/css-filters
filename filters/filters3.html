<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css filters 3</title>

    <style>
        #beachImg1{
            filter: opacity(1);
        }

        #beachImg2{
            filter: opacity(0);
        }
        
        #beachImg3{
            filter: opacity(.5);
        }
        
        #beachImg4{
            filter: saturate(2);
        }
    </style>
</head>
<body>
    <img src="/images-s2/beach-sunset.jpg" alt="beach" id="beachImg1">
    <img src="/images-s2/beach-sunset.jpg" alt="beach" id="beachImg2">
    <img src="/images-s2/beach-sunset.jpg" alt="beach" id="beachImg3">
    <img src="/images-s2/beach-sunset.jpg" alt="beach" id="beachImg4">
</body>
</html>
